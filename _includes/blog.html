<section id="blog">
    <h1 class="heading">Blog Articles </h1>
    <hr class="divider">
    <div class="blog-container">


        {% for post in site.posts limit:3 %}
        <div data-aos="fade-up"  class="blog-post">
          <img class="post-image" src="{{post.image}}"/>
          <div class="post-content">
          <h1 class="post-title-link">
            <a href="{{ post.url }}">
              {{ post.title | truncate:75 | strip_html }}
            </a>
          </h1>

          <span class="post-date-homepage"> <i class=" date-icon far fa-calendar-alt"></i>
            {{ post.date | date: "%A, %B %-d, %Y" }}</span>
            <p>
          {{ post.description | truncate:150 | strip_html }}
        </p>
          <br>
        </div>

          <a href="{{post.url}}" class="read-more"> Read More &nbsp; <i class="fas fa-arrow-right"></i>
          </a>
        </div>
        {% endfor %}

      </div>

    <a style="text-align:center" class="view-all view-all-container" href="{{base.url}}/blog/"> <i class="far fa-arrow-alt-circle-right"></i> View Blog Archive</a>
  </section>
